# rebuild and deploy the database on the test account
name: update-database
on: 
  push:
    # track database changes merged on main
    # note: to run tests on a PR branch uses '- '!main' to exclude the main branch
    branches: 
      - main
    # focus on the changes inside the database sub-folder
    paths:
      - 'database/**'

jobs:
  update-database:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out files
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEST }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEST }}
          aws-region: us-east-1

      - name: Create/update tables
        run: |
          cd ./database/scripts
          ./deploy.sh
      

